    <title>FinTrack AI 財務管家</title>
    
    <!-- PWA Settings -->
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#151F32', // Matches FinTech OS
                900: '#0f172a',
                950: '#020617',
              },
              primary: {
                DEFAULT: '#8b5cf6', // Violet-500
                hover: '#7c3aed',   // Violet-600
              },
              accent: {
                cyan: '#06b6d4',
                emerald: '#10b981',
              }
            },
            fontFamily: {
              sans: ['"Noto Sans TC"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-in-out',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
            }
          }
        }
      }
    </script>
    <!-- Fonts from FinTech OS -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Noto Sans TC', sans-serif; 
        background-color: #0f172a; 
        color: #f1f5f9; 
        /* Prevent pull-to-refresh on mobile which looks weird in app mode */
        overscroll-behavior-y: none; 
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #1e293b; }
      ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #64748b; }
      
      .glass-panel {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(51, 65, 85, 0.5);
      }
      
      /* Mobile safe area adjustments */
      @supports (padding-bottom: env(safe-area-inset-bottom)) {
        .pb-safe {
          padding-bottom: env(safe-area-inset-bottom);
        }
      }
    </style>
